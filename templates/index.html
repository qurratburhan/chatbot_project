
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-sidebar">
            <!-- Sidebar can be used for future navigation or additional features -->
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <img src="https://img.icons8.com/?size=100&id=HiC7xMlM0VYI&format=png&color=FFFFFF" alt="Chatbot Icon" class="chat-icon">
                <h2>Chatbot</h2>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Type your message...">
                <button id="send-button">
                    <img src="https://img.icons8.com/?size=100&id=93330&format=png&color=FFFFFF" alt="Send" class="send-icon">
                </button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
